<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript POO2</h2>
    <p>Utilitzant la classe InstrumentCorda</p>
    <script>
    class InstrumentCorda{
        constructor(tipus, marca){
            this.tipus = tipus;
            this.marca = marca;
        }
        get getMarca(){
            return this.marca;
        }

        set setMarca(valor){
            this.marca = valor;
        }
        toString() {
            let retorno = "instument: " + this.tipus + ", marca: " + this.marca;
            return retorno;
        }
    }
    let guitar = new InstrumentCorda("Guitar", "Yamaha");
    console.log(guitar);
    alert(guitar);
    </script>
</body>
</html>
