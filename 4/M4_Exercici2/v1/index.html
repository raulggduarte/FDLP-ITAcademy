<body>
    <h1>Què estàs estudiant?</h1>
    <br>
    <!--Input amb etiqueta on l'ususari introdueix la seva age, quan escriu alguna cosa crida a la funció-->
    <label for="age">Indica la teva edat:</label>
    <input type="number" name="age" id="age" oninput="courseCalculate()">
    <br>

    <!--La answer romàn amagada fins que s'inicia la funció-->
    <p id="answer" style="display: none"></p>

    <!--botó amagat per esborrar les dades i amagar la answer-->
    <input id="deleteButton" type="button" value="Esborrar" onclick="esborrar()" style="display: none; margin: 16px">
</body>
