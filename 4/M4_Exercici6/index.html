<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raúl Gallegos Duarte">
    <script src="index.js"></script> <!--referència a l'arxiu JavaScript-->
    <title>M4_Exercici6</title>
    <style>
        label, input, p, select {margin: 8px;}
        h1 {margin: 32px}
    </style> <!--afegim una mica d'estil per veure-ho millor-->
</head>
<body>
    <h1>El signe del Zodíac</h1>
<!--Input numèric amb etiqueta on l'ususari introdueix els dia que va nèixer.-->
    <label for="birthDay">Quin dia vas néixer?</label>
    <input type="number" name="birthDay" id="birthDay" min="1" max="31">
    <br>
<!--Input d'opcions amb etiqueta on l'ususari introdueix el mes que va nèixer.-->
    <label for="birthMonth">De quin mes?</label>
    <select id="birthMonth" name="birthMonth">
        <option value="">--Escull un mes--</option>
        <option value="Gener">Gener</option>
        <option value="Febrer">Febrer</option>
        <option value="Març">Març</option>
        <option value="Abril">Abril</option>
        <option value="Maig">Maig</option>
        <option value="Juny">Juny</option>
        <option value="Juliol">Juliol</option>
        <option value="Agost">Agost</option>
        <option value="Setembre">Setembre</option>
        <option value="Octubre">Octubre</option>
        <option value="Novembre">Novembre</option>
        <option value="Desembre">Desembre</option>
    </select>
    <br>

<!--Botó que inicia la funció per rebre els inputs, fer el càlcul i mostrar la resposta.-->
    <input type="button" value="Esbrina el teu signe del Zodiac" onclick="calculaSigne()" style="margin: 16px">

    <!--La resposta romàn amagada fins que s'inicia la funció-->
    <p id="resposta" style="display: none"></p>

<!--botó per esborrar les dades i amagar la resposta-->
    <input id="botoEsborra" type="button" value="Esborrar" onclick="esborrar()" style="margin: 16px; display: none">
</body>
</html>
