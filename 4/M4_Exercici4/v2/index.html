<body>
    <h1>Quants dies te?</h1>
    <br>
<!--Input amb etiqueta on l'ususari introdueix el mes, en número, d'entre 1 i 12.
Quan s'escriu alguna cosa crida a la funció-->
    <label for="quinMes">Indica un mes de l'any (en número):</label>
    <input type="number" name="quinMes" id="quinMes" oninput="calculaDiesMes()" min="1" max="12">
    <br>

<!--La resposta romàn amagada fins que s'inicia la funció-->
    <p id="resposta" style="display: none"></p>

<!--botó per esborrar les dades i amagar la resposta-->
    <input type="button" value="Esborrar" onclick="hideElements()" style="margin: 16px">
</body>
